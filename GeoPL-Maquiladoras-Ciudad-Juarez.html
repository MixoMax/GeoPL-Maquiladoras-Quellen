        function fill_sources() {
            const sourcesList = document.querySelector('.sources-list');
            sources.forEach(source => {
                let [label, claim, text, link] = source;

                const sourceElement = document.createElement("div");
                sourceElement.classList.add("source");

                const labelElement = document.createElement("span");
                labelElement.textContent = label;
                labelElement.classList.add("label");

                const claimElement = document.createElement("span");
                claimElement.textContent = claim;
                claimElement.classList.add("claim");

                const sourceLink = document.createElement("a");
                sourceLink.href = link;
                sourceLink.textContent = text;
                sourceLink.target = "_blank";

                sourcesList.appendChild(sourceElement);
                sourceElement.appendChild(labelElement);
                sourceElement.appendChild(claimElement);
                sourceElement.appendChild(document.createElement("br"));
                sourceElement.appendChild(sourceLink);
                sourcesList.appendChild(document.createElement("br"));
            });
        }

        document.addEventListener('DOMContentLoaded', fill_sources);
        document.addEventListener('DOMContentLoaded', () => {
